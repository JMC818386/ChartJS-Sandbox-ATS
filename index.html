<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>chart.js</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <link rel ="stylesheet" href="styles.css">
    </head>

    <body>
        <h1 class="Average">Average Daily Steps | 6 Months</h1>
        <div class="main-nav">
            <div class="main-nav-btn">
                <h1>BP</h1>
            </div>
            <div class="main-nav-btn">
                <h1>Steps</h1>
            </div>
            <div class="main-nav-btn">
                <h1>Sleep</h1>
            </div>
            <div class="main-nav-btn">
                <h1>Workouts</h1>
            </div>
        </div>
        <canvas id="stepChart" width="250" height="200"></canvas>

        <div class="data-main">
            <div class="data-date">
                <h1>Sunday | July 1, 2023</h1>
            </div>
            <div class="data-display-container">
                <div class="data-display box-1">
                    <h1 class="data-title-display">Average Total Daily Steps</h1>
                    <h1 class="data-number-display">2,345</h1>
                </div>
                <div class="data-display box-2">
                    <h1 class="data-title-display">Average Daily Heart Rate Range</h1>
                    <h1 class="data-number-display">53</h1>
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>

</html>
